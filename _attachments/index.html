<!doctype html>

<html lang="en">
  <meta charset='utf-8'>
  <head>
  	<title>Coconut</title>
    <link rel="icon" sizes="57x57" href="images/icon.png"> 
    <link href="css/fonts/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  </head>

  <body>

  <div class="coconut-layout mdl-layout mdl-js-layout mdl-layout--fixed-header coconut-layer">
    <header class="coconut-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
      </div>
    </header>
    <div class="coconut-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="coconut-drawer-header"></header>
      <nav class="coconut-navigation mdl-navigation mdl-color--blue-grey-800"></nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div style='padding:15px;' data-role='content' id="content">
        </div>
        <div id='log'></div>
      </div>
    </main>

  </div>

  <!-- There is no material design lite npm package ?? -->
  <script src="./material.min.js"></script>

  <script type="text/javascript" src="./bundle.js"></script>
